<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="https://cdn.pixabay.com/photo/2017/02/25/22/04/user-icon-2098873_960_720.png">
      </ion-thumbnail>
      <h2> {{currentUser.name}} </h2>
      <button ion-button clear item-end>View</button>
    </ion-item>
    <ion-item>
        <ion-label> Show Notifications</ion-label>
        <ion-toggle checked="true"></ion-toggle>
      </ion-item>
    <ion-item>
        <p>Notification priority</p>
    </ion-item>
    <ion-item>  
      
      <ion-range min="0" max="3" step="1" snaps="true" [(ngModel)]="warmth" color="danger">
        <span range-left >low</span>
        
        <span range-right>High</span>
      </ion-range>
    </ion-item>

  </ion-list>

<button color="danger" ion-button full (click)='logout()' >Log out</button>

</ion-content>
