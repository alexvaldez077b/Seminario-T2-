<ion-header>
  <ion-navbar>
    <ion-title>Stacked Labels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <div padding>
      <button (click)='login()' ion-button color="Secondary" block>Sign In</button>
    </div>
  </ion-list>


  <div padding>
    <button ion-button color="primary" block>Sign Up</button>
  </div>


</ion-content>
