<ion-header>
  <ion-navbar>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>
    <div padding>
      <button (click)='login()' ion-button color="secondary" block>Sign In</button>
    </div>
  </ion-list>


  <div padding>
    <button ion-button (click)='register()' color="primary" block>Sign Up</button>
  </div>




</ion-content>
