<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-card *ngFor="let new of posts">

  <ion-item>
    <ion-avatar item-start>
      <img src="https://cdn.pixabay.com/photo/2017/02/25/22/04/user-icon-2098873_960_720.png">
    </ion-avatar>
    <h2>{{new.title}}</h2>
    <p>{{new.at}}</p>
  </ion-item>

  <img src="{{new.photo}}">

  <ion-card-content>
    <p>{{new.description}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button color="danger" clear small icon-start>
        <ion-icon color="danger" name='ios-radio-outline'></ion-icon>
        Alert
      </button>
    </ion-col>
    <!--ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='text'></ion-icon>
        N Comments
      </button>
    </ion-col-->
    <ion-col align-self-center text-center>
      <ion-note>
        Published: {{new.created_at}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>


  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab right bottom>
    <button  ion-fab color="danger" (click)='Add()' ><ion-icon name="ios-add-outline"></ion-icon></button>
  </ion-fab>



</ion-content>
