<ion-header>

  <ion-navbar>
    <ion-title>add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div  #map id="map"></div>

<ion-list>
  <ion-item>
      Location
    <ion-icon name="ios-locate-outline" item-end></ion-icon>
  </ion-item>

</ion-list>

  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-textarea [(ngModel)]="title" placeholder="Enter a title"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Tipo Evento</ion-label>
    <ion-select  [(ngModel)]="crimeType"  cancelText="cancelar" okText="Listo!">

      <ion-option *ngFor="let keys of eventType" value="{{keys.id}}">{{keys.name}}</ion-option>

    </ion-select>


  </ion-item>
  <ion-item>
  <ion-label> incluyo violencia</ion-label>
  <ion-toggle [(ngModel)]="violento" checked="false"></ion-toggle>
</ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="date"></ion-datetime>
  </ion-item>


  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-textarea [(ngModel)]="description" placeholder="Enter a description"></ion-textarea>
  </ion-item>

  <ion-item (click)='openCamera()'>
      Picture/Video
    <ion-icon name="attach" item-end></ion-icon>
    <ion-icon name="ios-reverse-camera-outline" item-end></ion-icon>
    <ion-icon name="ios-videocam-outline" item-end></ion-icon>
  </ion-item>

<button (click)='save()' ion-button full>Save</button>

</ion-content>
