<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


<ngx-charts-pie-chart
[view]="view"
[scheme]="colorScheme"
[results]="single"
[legend]="showLegend"
[explodeSlices]="explodeSlices"
[labels]="showLabels"
[doughnut]="doughnut"
[gradient]="gradient"
(select)="onSelect($event)">
</ngx-charts-pie-chart>

<ngx-charts-number-card
[view]="view"
[scheme]="colorScheme"
[results]="single"
(select)="onSelect($event)">
</ngx-charts-number-card>



  <ion-list no-border>

      <ion-list-header>
        Classes
      </ion-list-header>

      <ion-item>
        <ion-icon name='md-arrow-dropup' color="secondary" item-start></ion-icon>
        Event
        <ion-note item-end>
        14524
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-icon name='md-arrow-dropdown' color="danger" item-start></ion-icon>
        Event
        <ion-note item-end>
        14524
        </ion-note>
      </ion-item>


    </ion-list>


<ion-card>
  <ion-card-header>
    Explore Nearby
  </ion-card-header>

  <ion-list>
    <button ion-item (click)="showTrend('Asaltos')">
        <ion-icon name="trending-up">1234</ion-icon>
      Asalto
    </button>

    <button ion-item (click)="showTrend('Secuestros')">
        <ion-icon name="trending-up">350</ion-icon>
      Secuestros
    </button>

    <button ion-item (click)="showTrend('carjackings')">
        <ion-icon name="trending-up">200</ion-icon>
      Carjackings
    </button>

    <button ion-item (click)="showTrend('tirotes')">
        <ion-icon name="trending-up">100</ion-icon>
      Tiroteos
    </button>


  </ion-list>
</ion-card>


</ion-content>
